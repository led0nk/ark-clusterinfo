{{ define "content" }}

<div class="grid grid-cols-1 pl-4 pr-4 justify-start items-start gap-4 mt-6">
  <div
    class="w-full space-y-4 relative bg-white rounded-xl px-6 py-3 ring-1 ring-slate-900/5 shadow-xl hover:shadow-2xl"
    id="results">
    <div class="overflow-hidden rounded-lg border border-gray-200 shadow-md m-5">
      <table class="w-full border-collapse bg-white text-left text-gray-500 ">
        <thead class="bg-gray-50">
          <th class="px-6 py-4 font-medium text-gray-900">Servername:</th>
          <th class="px-6 py-4 font-medium text-gray-900">Status:</th>
          <th class="px-6 py-4 font-medium text-gray-900">Players:</th>
          <th class="px-6 py-4 font-medium text-gray-900">
          </th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-100 border-t border-gray-100">
          {{ range .}}
          <tr class="hover:bg-gray-50" id="server-{{ .ID }}">
            <td class="px-6 py-4">
              <div class="font-medium text-gray-700">{{ .ServerInfo.Name }}
              </div>
              <div class="text-gray-400">{{ .ServerInfo.Map }}
              </div>
            </td>
            <td class="px-6 py-4">
              {{ if .Status }}
              <span
                class="inline-flex items-center gap-1 rounded-full bg-green-50 px-2 py-1 text-xs font-semibold text-green-600">
                <span class="h-1.5 w-1.5 rounded-full bg-green-600"></span>online
              </span>
              {{ else }}
              <span
                class="inline-flex items-center gap-1 rounded-full bg-red-50 px-2 py-1 text-xs font-semibold text-red-600">
                <span class="h-1.5 w-1.5 rounded-full bg-red-600"></span>offline
              </span>
              {{ end }}
            </td>
            <td class="px-6 py-4">
              <div class="font-medium text-gray-700" hx-ext="sse" sse-connect="/serverdata/{{ .ID  }}"
                sse-swap="message" id="playerctr">
                {{ .ServerInfo.Players }}/{{ .ServerInfo.MaxPlayers }}
              </div>
            </td>
            <td class="px-6 py-4">
              <div class="flex justify-end gap-4">
                <button type="button" hx-delete="/{{ .ID }}" hx-swap="delete" hx-target="#server-{{ .ID }}"
                  class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Delete</button>
                <button type="button" hx-post="/{{ .ID }}" hx-target="#player" hx-swap="outerHTML"
                  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Show
                  Players</button>
              </div>
            </td>
          </tr>
          {{ end }}
          <tr class="bg-gray-50 hover:bg-white" id="new_server-container">
            <td colspan="4" class="px-6 py-4" hx-get="/">
              <div class="relative flex flex-1 md:flex-none flex-col items-center justify-center rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-12 h-12">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 9.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
                </svg>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="player">
    </div>
  </div>
</div>

{{ end}}
